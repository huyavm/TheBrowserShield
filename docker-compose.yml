version: '3.8'

services:
  browsershield:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: browsershield
    ports:
      - "5000:5000"
      - "5443:5443"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ENABLE_RATE_LIMIT=true
      # Uncomment and set for API authentication
      # - API_TOKEN=your-secure-token-here
      # Uncomment for HTTPS (requires SSL certificates)
      # - ENABLE_HTTPS=true
      # - SSL_KEY_PATH=/app/ssl/server.key
      # - SSL_CERT_PATH=/app/ssl/server.crt
    volumes:
      # Persist data
      - browsershield_data:/app/data
      # Mount SSL certificates (optional)
      # - ./ssl:/app/ssl:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  browsershield_data:
    driver: local
